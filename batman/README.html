<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculator UI</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f3f3f3;
    font-family: Arial, sans-serif;
  }
  .calculator {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px #000;
    width: 280px;
  }
  .display {
    background: #000;
    color: #0f0;
    font-size: 2rem;
    text-align: right;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 10px;
    height: 50px;
    overflow-x: auto;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  button {
    padding: 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #666;
  }
  .operator {
    background: #f57c00;
  }
  .operator:hover {
    background: #ff9800;
  }
  .span-two {
    grid-column: span 2;
  }
</style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" id="clear">C</button>
      <button class="operator" id="delete">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button class="span-two">0</button>
      <button>.</button>
      <button class="operator" id="equals">=</button>
    </div>
  </div>
</body>
</html>
